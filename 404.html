<!DOCTYPE html>
<html>
  <head>
    <title>Page not found</title>
  </head>
  <style>
    pre {
      color: white;
      font-family: monospace
    }
    button {
      color: white;
      font-family: monospace;
      border: 1px solid white;
      background-color: black;
      height: 30px;
      width: 75px;
    }
    button:hover {
      text-decoration: underline;
    }
  </style>
<body bgcolor="black">
  <pre>Error 404: Page not found</pre>
  <button onclick="window.location.href=''">Go home</button>
  <script>
    if (window.location.href.length > 21) {
      var sub = window.location.href.slice(22);
      window.location.href = "https://www.reddit.com/me/m/" + sub;
    }
  </script>
</body>
</html>
